<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="Atividade4RaphaelCadastro_Aluno.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastro de Aluno</h1>
    </header>
    <main>
      <form id="cadastro-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <fieldset>
          <legend>Turma:</legend>
          <input type="radio" id="pweb" name="turma" value="PWEB" required>
          <label for="pweb">PWEB</label>
          <input type="radio" id="engenharia" name="turma" value="Engenharia S. 2" required>
          <label for="engenharia">Engenharia S. 2</label>
        </fieldset>
  
        <div class="button-container">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
  
      <form id="comentario-form" style="display: none;">
        <label for="comentario">Digite seu coment치rio:</label>
        <textarea id="comentario" name="comentario" rows="5" required></textarea>
  
        <div class="button-container">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; Coment치rio Aluno</p>
    </footer>
  </div>

  <script>
    const cadastroForm = document.getElementById('cadastro-form');
    const comentarioForm = document.getElementById('comentario-form');
    const nextButton = document.getElementById('next-button');
    const prevButton = document.getElementById('prev-button');

    nextButton.addEventListener('click', function() {
      cadastroForm.style.display = 'none';
      comentarioForm.style.display = 'block';
    });

    prevButton.addEventListener('click', function() {
      comentarioForm.style.display = 'none';
      cadastroForm.style.display = 'block';
    });

    comentarioForm.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Coment치rio enviado!'); // Substitua por sua l칩gica de processamento
    });
  </script>
</body>
</html>

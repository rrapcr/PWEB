<!DOCTYPE html>
<html>
<head>
    <title>Calc Área de Retângulo</title>
</head>
<body>
    <h1>Calc Área de Retângulo</h1>

    <form>
        <label for="base">Comprimento Base: </label>
        <input type="number" id="base" name="base" required>
        <br>
        <label for="altura">Altura: </label>
        <input type="number" id="altura" name="altura" required>
        <br>
        <input type="button" value="Calcular Área" onclick="calcularArea()">
    </form>

    <p id="resultado"></p>

    <script>
        function calcularArea() {
            var base = parseFloat(document.forms[0].elements.base.value);
            var altura = parseFloat(document.forms[0].elements.altura.value);

            if (isNaN(base) || isNaN(altura)) {
                document.getElementById("resultado").textContent = "Por favor, insira valores válidos para base e altura.";
            } else {
                var area = base * altura;
                document.getElementById("resultado").textContent = "A área do retângulo é: " + area;
            }
        }
    </script>
</body>
</html>
